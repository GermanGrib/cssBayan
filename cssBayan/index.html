<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssBayan</title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>CSS Bayan</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <ul class="accordion list-reset" id="accordion">
        <li class="accordion__item">
          <label class="accordion__label" for="first">All tests on 100 grade<span
              class="accordion__plus"></span></label>
          <input class="accordion__input" type="radio" name="accordion" id="first" checked>
          <div class="content">
            <img class="accordion__img" src="./img/3.jpg" alt="mem with tests">
          </div>
        </li>
        <li class="accordion__item">
          <label class="accordion__label" for="second">How are you?<span class="accordion__plus"></span></label>
          <input class="accordion__input" type="radio" name="accordion" id="second">
          <div class="content">
            <img class="accordion__img" src="./img/5.png" alt="mem how are you">
          </div>
        </li>
        <li class="accordion__item">
          <label class="accordion__label" for="third">Rss Students<span class="accordion__plus"></span></label>
          <input class="accordion__input" type="radio" name="accordion" id="third">
          <div class="content">
            <img class="accordion__img" src="./img/1.png" alt="mem rss students">
          </div>
        </li>
        <li class="accordion__item">
          <label class="accordion__label" for="fourth">RS School && Simp. College.<span
              class="accordion__plus"></span></label>
          <input class="accordion__input" type="radio" name="accordion" id="fourth">
          <div class="content">
            <img class="accordion__img" src="./img/4.jpg" alt="mem rs school with simple college">
          </div>
        </li>
        <li class="accordion__item">
          <label class="accordion__label" for="fifth">That was easy bro!<span class="accordion__plus"></span></label>
          <input class="accordion__input" type="radio" name="accordion" id="fifth">
          <div class="content">
            <img class="accordion__img" src="./img/2.png" alt="mem that was easy bro">
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
