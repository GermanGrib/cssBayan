<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssBayan</title>

  <link href="./index.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>CSS Bayan</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <ul class="accordion list-reset" id="accordion">
        <li class="accordion__item">
          <input class="accordion__input" id="first" type="radio" name="accordion" checked>
          <label class="accordion__label" for="first">
            <div class="accordion__title">
              <span class="accordion__text">All tests on 100 grade</span>
              <span class="accordion__plus"></span>
            </div>
            <div class="content">
              <img class="accordion__img" src="./img/3.jpg" alt="mem with tests">
            </div>
          </label>
        </li>
        <li class="accordion__item">
          <input class="accordion__input" id="second" type="radio" name="accordion">
          <label class="accordion__label" for="second">
            <div class="accordion__title">
              <span class="accordion__text">How are you?</span>
              <span class="accordion__plus"></span>
            </div>
            <div class="content">
              <img class="accordion__img" src="./img/5.png" alt="mem how are you">
            </div>
          </label>
        </li>
        <li class="accordion__item">
          <input class="accordion__input" id="third" type="radio" name="accordion">
          <label class="accordion__label" for="third">
            <div class="accordion__title">
              <span class="accordion__text">Rss Students</span>
              <span class="accordion__plus"></span>
            </div>
            <div class="content">
              <img class="accordion__img" src="./img/1.png" alt="mem rss students">
            </div>
          </label>
        </li>
        <li class="accordion__item">
          <input class="accordion__input" id="fourth" type="radio" name="accordion">
          <label class="accordion__label" for="fourth">
            <div class="accordion__title">
              <span class="accordion__text">RS School && Simp. College.</span>
              <span class="accordion__plus"></span>
            </div>
            <div class="content">
              <img class="accordion__img" src="./img/4.jpg" alt="mem rs school with simple college">
            </div>
          </label>
        </li>
        <li class="accordion__item">
          <input class="accordion__input" id="fifth" type="radio" name="accordion">
          <label class="accordion__label" for="fifth">
            <div class="accordion__title">
              <span class="accordion__text">That was easy bro!</span>
              <span class="accordion__plus"></span>
            </div>
            <div class="content">
              <img class="accordion__img" src="./img/2.png" alt="mem that was easy bro">
            </div>
          </label>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
